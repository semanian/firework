<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>VPlus</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div class="container">
    <div class="headingPane">PodoMall CRISTMAS EVENT</div>
    <div class="leftPane">
        <div class="imageBox">
            <img src="./image/roullet.png" class="rotate">
        </div>
        <div class="textPane">
        	회원카드를 스캔하고</br>
		1등 당첨을 행운을 확인하세요!</br>
		꽝은 없습니다.
        </div>
        <div class="button"><input type="button" value="돌리세요" class="click"></div>
    </div>
    <div class="rightPane">
    	<div class="prizeDiv">
            <div class="column">
            	<img src="image/giftIcon.png">1등 경품: 삼성 LED HDTV 60인치
            </div>
            <div class="line"><hr></div>
            <div class="clearfix"></div>
            <div class="column">
            	<img src="image/giftIcon.png">2등 경품: 삼성 인공지능 세탁기
            </div>
            <div class="line"><hr></div>
            <div class="clearfix"></div>
            <div class="column">
            	<img src="image/giftIcon.png">3등 경품: LG 물걸레 로봇 청소기
            </div>
            <div class="line"><hr></div>
            <div class="clearfix"></div>
            <div class="column">
            	<img src="image/giftIcon.png">4등 경품: 1만원 상품권
            </div>
            <div class="line"><hr></div>
            <div class="clearfix"></div>
            <div class="column">
            	<img src="image/giftIcon.png">5등 경품: 무료 커피 두 잔
            </div>
        </div>
        <div class="lineDiv"></div>
    </div>
</div>
<div class="popup">
    <img src="image/close.png" class="close">
    <div class="container">
	<div class="congratzBox">
    	    <div class="congratzText">
                축하합니다!	
            </div>
        
            <div class="winText">
                1등 당첨	
            </div>
        
            <div class="button2" style="display:none"><input type="button" value="DRAW" class="click2"></div>
        
            <canvas id="canvas">Canvas is not supported in your browser.</canvas>
        </div>
    </div>
</div>
</body>
</html>
